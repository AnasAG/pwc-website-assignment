<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="user_dashboard.css">
</head>
<body>
    <div class="project">
        <div class="task pending"></div>
        <div class="progress"><div> </div> </div>
        <div class="task"></div>
        <div class="progress"><div> </div></div>
        <div class="task"></div>
      </div>
      
      <div class="project">
        <div class="task running"></div>
        <div class="progress"><div class="running" data-progress="90%"> </div> </div>
        <div class="task"></div>
        <div class="progress"><div> </div></div>
        <div class="task"></div>
      </div>
      
      <div class="project">
        <div class="task passed"></div>
        <div class="progress"><div class="passed"> </div> </div>
        <div class="task passed"></div>
        <div class="progress"><div class="passed"> </div></div>
        <div class="task passed"></div>
      </div>
      
      <div class="project">
        <div class="task failed"></div>
        <div class="progress"><div> </div> </div>
        <div class="task"></div>
        <div class="progress"><div> </div></div>
        <div class="task"></div>
      </div>
      
      <div class="project">
        <div class="task passed"></div>
        <div class="progress"><div class="passed"> </div> </div>
        <div class="task passed"></div>
        <div class="progress"><div class="passed"> </div></div>
        <div class="task passed"></div>
      </div>
      
      <div class="project">
        <div class="task failed"></div>
        <div class="progress"><div class="failed"> </div> </div>
        <div class="task failed"></div>
        <div class="progress"><div> </div></div>
        <div class="task"></div>
      </div>    
</body>
</html>
