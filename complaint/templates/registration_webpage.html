<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="registration_style.css">
</head>
<body>
    <form action="action_page.php">
        <div class="container">
          	<h1>Register</h1>
          	<p>Please fill in this form to create an account.</p>
          	<hr>
      
           		<label for="email"><b>Email</b></label>
				<input type="text" placeholder="Enter Email" name="email" id="email" required>
			
				<label for="psw"><b>Password</b></label>
				<input type="password" placeholder="Enter Password" name="psw" id="psw" required>
			
				<label for="psw_repeat"><b>Repeat Password</b></label>
				<input type="password" placeholder="Repeat Password" name="psw_repeat" id="psw_repeat" required>
          	
				<label for="account_type"><b>Account Type</b></label>
				<select placeholder="Choose Type" name="account_type" id="account_type" required>
						<option value="admin">Admin</option>
						<option value="customer" selected="selected">Customer</option>
				</select>
					  
			<hr>

			<!-- add link to href-->
			<p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
			<button type="submit" class="registerbtn">Sign Up</button>
        </div>
      
        <div class="container signin">
			<!-- add link to href-->
        	<p>Already have an account? <a href="login_webpage.html">Sign in</a>.</p>
        </div>
      </form>
</body>
</html>
